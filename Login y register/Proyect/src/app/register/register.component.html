<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regístrate</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/Proyect/src/app/register/register.component.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">API</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/Proyect/src/app/home/home.component.html">Welcome</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Proyect/src/app/login/login.component.html">Inicia Sesion</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Proyect/src/app/register/register.component.html">Registrate</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Regístrate</h1>
    </div>

    <section id="content">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form class="custom-form" method="post">
            <h1>Register</h1>
            <input
              type="email"
              [(ngModel)]="email"
              name="email"
              placeholder="Email"
              required="required"
            />
            <input
              type="password"
              [(ngModel)]="password"
              name="password"
              placeholder="Password"
              required="required"
            />
            <input
              type="password"
              [(ngModel)]="confirmPassword"
              name="password"
              placeholder="Repeat the password"
              required="required"
            />
            <button type="submit" (click)="register()">Register</button>
          </form>
          <p class="mt-3">¿Ya estás registrado? <a href="/Proyect/src/app/login/login.component.html">Inicia sesión</a></p>
        </div>
      </div>
    </section>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
