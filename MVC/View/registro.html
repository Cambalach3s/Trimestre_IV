<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h1>Registro</h1>

    <!-- Formulario de registro -->
    <form action="../Controller/registro.php" method="POST">
        <!-- Campos de registro -->
        <label for="tipo_documento">Tipo de documento:</label>
        <input type="text" name="tipo_documento" id="tipo_documento" required><br>

        <label for="identificacion">Identificación:</label>
        <input type="text" name="identificacion" id="identificacion" required><br>

        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required><br>

        <label for="segundo_nombre">Segundo Nombre:</label>
        <input type="text" name="segundo_nombre" id="segundo_nombre"><br>

        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" required><br>

        <label for="segundo_apellido">Segundo Apellido:</label>
        <input type="text" name="segundo_apellido" id="segundo_apellido"><br>

        <label for="direccion">Dirección:</label>
        <input type="text" name="direccion" id="direccion" required><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" name="telefono" id="telefono" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" name="contrasena" id="contrasena" required><br>

        <!-- Botón de registro -->
        <input type="submit" value="Registrarse">

        <!-- Enlace para ir a la página de inicio de sesión -->
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
    </form>
</body>
</html>
